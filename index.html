<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>twitter</title>
	<!--tipografia-->
	<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1>Twitter</h1>
	</header>
	<main> <!--se dividio en dos secciones uno con los cuatros y dos con los mensajes-->
		<section class="uno">
			<div id="mesagge">
				<textarea id="comentario" cols="30" rows="10" placeholder="Añade un comentario"></textarea>
				<hr>
				<button id="btn">Tweet</button>
			</div>
			<div id="reto">
				<h2>Reto de Código</h2>
				<p>Hola, <br> soy front-end developer jr.</p>
				<hr>
				<h1>Código</h1>
			</div>
		</section>
		<section id="dos">
			<!-- contenedor comentarios -->
			<div id="cont"></div>
		</section>
	</main>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
